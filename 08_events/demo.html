<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <header>
        <h1>Simple Image Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/27176219/pexels-photo-27176219/free-photo-of-young-woman-decorating-a-christmas-tree.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Placeholder Image 1">
                <p>Young Woman Decorating</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/28760758/pexels-photo-28760758/free-photo-of-man-fishing-at-sunset-by-the-ocean.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Placeholder Image 2">
                <p>Man fishing at sunset by the ocean</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/29401471/pexels-photo-29401471/free-photo-of-cozy-vintage-cafe-corner-with-artistic-flair.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Placeholder Image 3">
                <p>Cozy vintage cafe corner</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/28870747/pexels-photo-28870747/free-photo-of-cinematic-urban-portrait-in-new-york-city.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Placeholder Image 4">
                <p>New york city</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/10064224/pexels-photo-10064224.png?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Placeholder Image 6">
                <p>Pexels.com</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/29443620/pexels-photo-29443620/free-photo-of-portrait-of-a-sitting-husky-dog-in-studio.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Placeholder Image 7">
                <p>Sitting husky dog</p>
            </div>
        </div>
    </main>
</body>
<script src="demo.js"></script>
</html>
