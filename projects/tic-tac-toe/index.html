<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="user-container">
            <form method="post" id="game-form">
                <h2>Welcome to the Game</h2>
                <div class="form-group">
                    <label for="player1">Player 1 Name:</label>
                    <input type="text" id="player1" name="player1" placeholder="Enter player 1 name" required />
                </div>
                <div class="form-group">
                    <label for="player2">Player 2 Name:</label>
                    <input type="text" id="player2" name="player2" placeholder="Enter player 2 name" required />
                </div>
                <div class="form-actions">
                    <input type="submit" value="Start Game" />
                </div>
            </form>
        </div>
        <div class="container hide" id="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button id="reset-btn">Reset Game</button>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
