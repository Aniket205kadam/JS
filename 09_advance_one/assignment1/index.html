<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <form class="search-form">
            <input type="text" name="q" placeholder="Enter GitHub username" class="search-input">
            <button type="submit" class="search-btn">Search</button>
        </form>
    </header>
    <div class="container">
        <header class="profile-header">
            <img src="#" alt="Profile Picture" class="profile-pic">
            <h1 class="username"></h1>
            <p class="bio"></p>
        </header>
        <section class="stats">
            <div class="stat">
                <h2 id="repositories">0</h2>
                <p>Repositories</p>
            </div>
            <div class="stat">
                <h2 id="followers">0</h2>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h2 id="following">0</h2>
                <p>Following</p>
            </div>
        </section>
        <section class="repos">
            <h2>Top Repositories</h2>
            <ul id="repo">
                <li></li>
                <li><a href="#">Cool-App</a> - A cool application</li>
                <li><a href="#">My-Library</a> - A reusable library</li>
            </ul>
        </section>
    </div>
</body>
<script src="chaiaurcode.js"></script>
</html>
