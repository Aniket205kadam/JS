<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: #212121;
            color: #FFFFFF;
            text-align: center;
        }
        .day{
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
    </div>
</body>
<script>
    const days = Array.from(document.querySelector('.main').children);

    // console.log(days[0]);
    
    const paintDays = () => {
        const hexColors = [
            "#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF",
            "#FFFFFF", "#000000", "#808080", "#FFC080", "#FFA07A", "#FF69B4",
            "#FF7F50", "#FF6347", "#FF4500", "#FFD700", "#008000", "#008080",
            "#000080", "#4B0082", "#8F00FF", "#C71585", "#DA70D6", "#6495ED",
            "#4682B4", "#32CD32", "#228B22", "#8B4513", "#FFA500", "#FFC0CB",
            "#ADD8E6", "#F0F0F0", "#C0C0C0", "#808000", "#006400", "#8B0A1A",
            "#4B5154"
        ];

        days.forEach((day) => {
            day.style.color = hexColors[Math.floor(Math.random() * hexColors.length)]; 
        })

    }

    paintDays();
</script>
</html>
