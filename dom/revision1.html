    function addLanguage(languageName) {
        let li = document.createElement('li');
        li.innerHTML = `<strong>${languageName}</strong>`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Java') // by using this method we are travel all the tree this is not good way
    addLanguage('Python')

    //optimize approach
    function addOptiLanguage(languageName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')
